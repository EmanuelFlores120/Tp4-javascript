<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
</head>
<body>
    <script>src="../js/ejercicio1.js"</script>
    <script> // Crear objeto auto
        const auto = {
          color: 'rojo',
          marca: 'Toyota',
          modelo: 'Corolla',
          encendido: false,
          
          // Método para encender el auto
          encender: function() {
            this.encendido = true;
            console.log('Auto encendido');
          },
          
          // Método para apagar el auto
          apagar: function() {
            this.encendido = false;
            console.log('El auto se apagó');
          }
        };
        
        // Ejecutar los métodos
        auto.encender(); // "Auto encendido"
        auto.apagar(); // "El auto se apagó"
        </script>
    
</body>
</html>
