<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
</head>
<body>

    <script>
        class Libro {
  constructor(ISBN, titulo, autor, numPaginas) {
    this._ISBN = ISBN;
    this._titulo = titulo;
    this._autor = autor;
    this._numPaginas = numPaginas;
  }

  get ISBN() {
    return this._ISBN;
  }

  set ISBN(value) {
    this._ISBN = value;
  }

  get titulo() {
    return this._titulo;
  }

  set titulo(value) {
    this._titulo = value;
  }

  get autor() {
    return this._autor;
  }

  set autor(value) {
    this._autor = value;
  }

  get numPaginas() {
    return this._numPaginas;
  }

  set numPaginas(value) {
    this._numPaginas = value;
  }

  mostrarLibro() {
    console.log(`El libro ${this._titulo} con ISBN ${this._ISBN} creado por el autor ${this._autor} tiene páginas ${this._numPaginas}`);
  }
}

// Crear objetos libros
let libro1 = new Libro('1234567890', 'El principito', 'Antoine de Saint-Exupéry', 96);
let libro2 = new Libro('0987654321', 'El código Da Vinci', 'Dan Brown', 560);

// Mostrar información de los libros
libro1.mostrarLibro();
libro2.mostrarLibro();

// Determinar cuál libro tiene más páginas
if (libro1.numPaginas > libro2.numPaginas) {
  console.log(`${libro1.titulo} tiene más páginas que ${libro2.titulo}`);
} else if (libro2.numPaginas > libro1.numPaginas) {
  console.log(`${libro2.titulo} tiene más páginas que ${libro1.titulo}`);
} else {
  console.log(`${libro1.titulo} y ${libro2.titulo} tienen la misma cantidad de páginas`);
}

    </script>
    <script>src="../js/ejercicio6.js"</script>
    
</body>
</html>
